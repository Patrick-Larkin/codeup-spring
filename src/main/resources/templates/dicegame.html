<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dice Game</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
<h1>Dice Game</h1>
<h2>Click on the links to take your guess at what the random number generator will land on</h2>
<form action="/roll-dice/n" method="get">
    <button type="button" class="btn btn-outline-primary btn-lg">1</button>
    <button type="button" class="btn btn-outline-secondary btn-lg">2</button>
    <button type="button" class="btn btn-outline-success btn-lg">3</button>
    <button type="button" class="btn btn-outline-danger btn-lg">4</button>
    <button type="button" class="btn btn-outline-warning btn-lg">5</button>
    <button type="button" class="btn btn-outline-info btn-lg">6</button>
</form>
</body>
</html>
