<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Blog</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="../css/createpost.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
<nav th:include="/partials/navbar :: navbar-md"></nav>

<h1>View the form for creating a Ad</h1>

<div class="create-form-container form-group">
    <form th:action="@{/ads/create}" th:method="post">
        <!--input blog title-->
        <div class="title-container">
            <label for="input-title">Title</label>
            <input type="text" name="input-title" id="input-title" class="field"/>
        </div>

        <!--input ad description-->
        <div class="content-container">
            <label for="input-description">Description</label>
            <textarea name="input-description" id="input-description"></textarea>
        </div>

        <!--input ad image-->
<!--        <form class="img-container">-->
<!--            <div class="form-group">-->
<!--                <label for="input-img">Example file input</label>-->
<!--                <input type="file" class="form-control-file" id="input-img">-->
<!--            </div>-->
<!--        </form>-->

        <!--input blog categories-->
        <div class="form-group col-md-4">
            <label for="input-categories">Categories</label>
            <select class="form-control" id="input-categories">
                <option selected>Choose...</option>
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
            </select>
        </div>
    </form>
</div>
</body>
</html>
