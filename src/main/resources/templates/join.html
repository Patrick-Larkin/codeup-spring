<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Join</title>
</head>
<body>

<div th:switch="${user.role}">
    <p th:case="'admin'">User is an administrator</p>
    <p th:case="#{roles.manager}">User is a manager</p>
</div>

<div class="alert alert-danger" th:if="${page_has_error}">
    Something bad happened!
</div>

<h1 th:text="${cohort}"></h1>

<ul>
    <li th:each="name : ${cohortNames}"><span th:text="${name}"></span></li>
</ul>

<form action="/join" method="post">
    <input type="text" name="cohort" id="cohort-ip" class="field" />
    <button>Join now</button>
</form>
<footer th:replace="partials/partials :: footer"></footer>
</body>
</html>
